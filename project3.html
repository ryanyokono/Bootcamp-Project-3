<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Duolingo-style messaging chat page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f2f6;
			padding: 20px;
		}

		h1 {
			color: #0984e3;
			text-align: center;
			margin-bottom: 30px;
		}

		.chat {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			margin-bottom: 20px;
			overflow-y: scroll;
			height: 400px;
		}

		.chat .message {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
		}

		.chat .message .user {
			font-weight: bold;
			color: #0984e3;
			margin-bottom: 5px;
		}

		.chat .message .text {
			margin-left: 20px;
			padding: 10px;
			background-color: #dfe6e9;
			border-radius: 5px;
			word-wrap: break-word;
			max-width: 70%;
		}

		.input {
			display: flex;
			flex-direction: row;
			margin-top: 20px;
		}

		.input input {
			flex: 1;
			font-size: 16px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #dfe6e9;
			margin-right: 10px;
		}

		.input button {
			font-size: 16px;
			padding: 10px;
			background-color: #0984e3;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.input button:hover {
			background-color: #74b9ff;
		}
	</style>
</head>
<body>
	<h1>Duolingo-style messaging chat page</h1>
	<div class="chat">
		<div class="message">
			<div class="user">John</div>
			<div class="text">Hi, how are you?</div>
		</div>
		<div class="message">
			<div class="user">Jane</div>
			<div class="text">I'm good, thanks. How about you?</div>
		</div>
	</div>
	<div class="input">
		<input type="text" placeholder="Type a message...">
		<button>Send</button>
	</div>
</body>
</html>
